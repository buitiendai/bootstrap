<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="container mx-auto mt-5 px-0" style="background-color: blueviolet">
        <div class="row" >
            <div class="col-6">
                <img class="w-100" src="images/background.jpg" alt="">
            </div>
            <div class="col-6 text-white px-5" >
                <h1 class="mt-5">Sign Up</h1>
                <div class="form-group fs-5 lh-lg" id="inputGroup-sizing-lg">  
                    <label for="">Full name</label>
                    <input type="text" class="form-control" name="" id="">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="" id="">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="" id="">
                    <label for="">Repeat Password</label>
                    <input type="password" class="form-control" name="" id="">
                    <input type="checkbox" class="form-check-input"> I agree to the <a href="#"><b>Term of User</b></a>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                    <div class="col-6">
                        <a href="#" class="text-white">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
